<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Projects Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Open Bugs</h1>
        <button id="toggle-theme">Toggle Theme</button>
    </header>
    <main>
        <div id="edit-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button" onclick="closeEditModal()">&times;</span>
                <h2>Edit Project</h2>
                <form id="edit-form">
                    <label for="edit-name">Project Name:</label>
                    <input type="text" id="edit-name" name="name">

                    <label for="edit-open-bugs">Open Bugs:</label>
                    <input type="number" id="edit-open-bugs" name="openBugs">                    
                    
                    <label for="edit-prod-version">Prod Version:</label>
                    <input type="text" id="edit-prod-version" name="prodVersion">
                    
                    <!-- <label for="edit-preprod-version">PreProd Version:</label> -->
                    <!-- <input type="text" id="edit-preprod-version" name="preprodVersion"> -->
                                    
                    <label for="edit-backlog">Backlog:</label>
                    <textarea id="edit-backlog" name="backlog"></textarea>
                    
                    <button type="button" onclick="saveEdit()">Save</button>
                </form>
            </div>
        </div>        
        <!-- File Upload Section -->
        <section class="upload-section">
            <label for="fileInput" class="upload-button" tabindex="0" aria-label="Upload a JSON file containing project data">
                Upload JSON
            </label>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <button id="download-json" onclick="downloadUpdatedJSON()">Save JSON</button>
        </section>

        <!-- Projects Section -->
        <div class="grid-container" id="projects-container">
            <p id="no-projects-message" style="text-align: center; color: gray; display: none;">
                No projects to display. Please upload a JSON file.
            </p>
        </div>

        <!-- Error Message -->
        <div id="upload-error-message" style="text-align: center; color: red; display: none;">
            The uploaded file is invalid. Please upload a valid JSON file.
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" style="display: none; text-align: center;">
            <p>Loading...</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 QA Projects Dashboard </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
