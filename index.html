<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Projects Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><span class="special-title">פרויקטים</span></h1>
    </header>
    <main>
        <div id="edit-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button" onclick="closeEditModal()">&times;</span>
                <h2>Edit Project</h2>
                <form id="edit-form">
                    <label for="edit-name">Project Name:</label>
                    <input type="text" id="edit-name" name="name">

                    <label for="edit-open-bugs">Open Bugs:</label>
                    <input type="number" id="edit-open-bugs" name="openBugs">                    
                    
                    <label for="edit-prod-version">Prod Version:</label>
                    <input type="text" id="edit-prod-version" name="prodVersion">
                    
                    <!-- <label for="edit-preprod-version">PreProd Version:</label> -->
                    <!-- <input type="text" id="edit-preprod-version" name="preprodVersion"> -->
                                    
                    <!-- <label for="edit-backlog">Backlog:</label> -->
                    <!-- <textarea id="edit-backlog" name="backlog"></textarea> -->
                    
                    <button type="button" onclick="saveEdit()">Save</button>
                </form>
            </div>
        </div>        

        <!-- Projects Section -->
        <div class="grid-container" id="projects-container">
            <p id="no-projects-message" style="text-align: center; color: gray; display: none;">
                No projects to display. Please upload a JSON file.
            </p>
        </div>
    </main>
    <footer>
        <button id="upload-button" class="action-button equal-buttons special-buttons" onclick="document.getElementById('fileInput').click()">
            העלה קובץ
        </button>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <button id="download-json" class="equal-buttons special-buttons" onclick="downloadUpdatedJSON()">שמור קובץ</button>
        <button id="toggle-theme" class="equal-buttons special-buttons">שנה עיצוב</button>
        <p>&copy; 2025 QA Projects Dashboard</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
